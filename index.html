<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO_APP</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body style="background-color: wheat;">
    
    
        <div id="main_heading">
            <h1>To Do List</h1>
        </div>
        <div id="add_task" class="same_align">
            <input type="text" placeholder="Add New Task">
            <button type="button" id="add_btn" class="add_btn">Add</button>
        </div>
        <div class="same_align">
            <h2 id="sub_heading">View Task List</h2>
            <button type="button" id="view_btn" class="add_btn">Click here</button>
        </div>
        <div id="task_list_container" class="same_align" style="display:none;">
            <ul id="task_list"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
